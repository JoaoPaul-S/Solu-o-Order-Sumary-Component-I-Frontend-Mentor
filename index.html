<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/png">
    <title>Order Sumary</title>
</head>
<body>
    <main class="card-container">
        <div class="card">
            <div class="main-warning">
                <img src="Images/illustration-hero.svg">
                <h1>Order Summary</h1>
                <span>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</span>
            </div>

            <div class="plan-price">
                
                <div class="note-container">
                    <img class="note-icon" src="Images/icon-music.svg">
                <div class="plan-info">
                    <p>Annual Plan</p>
                    <span>$59.99/year</span>
                </div>
                
                <div class="change-button">
                    <p>Change</p>
                </div>
                </div>
            </div>

            <div class="order-buttons">
                <p class="button">Proceed to Payment</p>
                <p class="cancel">Cancel order</p>
            </div>
        </div>
    </main>
</body>
</html>
